

<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="text-center my-5">
          <img src="/assets/images/auth/auth.png" alt="logo" width="100">
        </div>
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Вход</h1>
            <form class="needs-validation" novalidate="" autocomplete="off">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail</label>
                <input id="email" type="email" class="form-control" name="email" value="" required autofocus [(ngModel)]="credentials.email">
              </div>

              <div class="mb-3">
                <div class="mb-2 w-100">
                  <label class="text-muted" for="password">Пароль</label>
                  <a style="color: #0e6dcd" (click)="newAlert()" class="float-end">
                    Забыли пароль?
                  </a>
                </div>
                <input id="password" type="password" class="form-control" name="password" required [(ngModel)]="credentials.password">
              </div>

              <div class="d-flex align-items-center">
                <button class="btn btn-primary ms-auto" (click)="onLogin()">
                  Войти
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<script src="js/login.js"></script>

<button (click)="onCheck()">Clico</button>
